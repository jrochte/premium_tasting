<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Tasting!</title>
    <link rel="shortcut icon" href="Logo-EJG_Crest.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">

    <script async src="https://www.youtube.com/iframe_api"></script>

    <link rel="stylesheet" href="premium_tasting.css">
    <link rel="stylesheet" href="nav.css">
    <script type="text/javascript" src="premium_tasting.js"></script>
    <script type="text/javascript" src="timer.js"></script>

    <link rel="stylesheet" href="https://unpkg.com/intro.js/minified/introjs.min.css">
    <script src="https://unpkg.com/intro.js/minified/intro.min.js"></script>
    <script src="introJS_code.js"></script>
</head>

<body onload="site_onLoad()">

    <nav class="nav" id="step1">
        <ul class="nav__list">
            <li class="nav__item">
                <!-- <img class="qrcode" src="./QRCode.png" alt="QR Code"> -->
                <img class="the_qrcode" src="./QRCode_default.png" alt="QR Code" id="step3">
                <br>
                <div class="intro_stuff" id="step2">
                    <span class="nav_text">New QR Code:</span>
                    <input type="file" class="QRCode_input" onchange="update_QRCode()">
                </div>
                <div class="Darken"></div>
            </li>
            <div class="intro_stuff" id="step4">
                <li class="nav__item">
                    <span class="nav_text">Speaking Volume:</span>
                    <input type="text" class="nav_input vol1" onclick="this.select()">
                    <span class="nav_text">%</span>
                </li>
                <li class="nav__item">
                    <span class="nav_text">Tasting Volume:</span>
                    <input type="text" class="nav_input vol2" onclick="this.select()">
                    <span class="nav_text">%</span>
                </li>
                <li class="nav__item">
                    <span class="nav_text">Default Timer:</span>
                    <input type="text" class="nav_input default_mins" onclick="this.select()">
                    <span class="nav_text">mins</span>
                </li>
            </div>
            <li class="nav__item" id="step5">
                <span class="nav_text">Youtube Video ID: </span>
                <input type="text" class="nav_input new_link_input" onclick="this.select()">
            </li>
            <li>
                <button type="button" class="nav_btn nav_btn_help" onclick="help_click()" id="step_navHelp">
                    <span class="material-icons">help</span>
                </button>
                <button type="button" class="nav_btn" onclick="refresh_Link()" id="step_navDownload">
                    <span class="material-icons">download</span>
                </button>
            </li>
        </ul>
        <div class="toggle">
            <span class="material-icons" id="expand-arrow">expand_more</span>
        </div>
    </nav>

    <h1>Spiritsmaking Premium Brandy Tasting</h1>

    <div class="timer" tabindex="0">
        <span class="timer__part timer__part--minutes">00</span>
        <span class="timer__part">:</span>
        <span class="timer__part timer__part--seconds">00</span>
        <br>
        <button type="button" class="timer__btn timer__btn--control timer__btn--start" id="step_btnControl">
            <span class="material-icons">play_arrow</span>
        </button>
        <button type="button" class="timer__btn timer__btn--reset" id="step_btnReset">
            <span class="material-icons">refresh</span>
        </button>
        <input type="text" class="timer__input" id="step_timerReset" placeholder="Min" onclick="this.select()">
    </div>
    <div class="embed_video" id="yt_player"></div>

</body>

</html>
